<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body >
    <div class="container">
        <div class="login-image">
            <img src="./img1 1.png" alt="">
        </div>
        <div class="login-section">
            <h1 class="login-head">Login To My Account</h1>
            <form>
                <input class="form" type="text" placeholder="Username" >
                <input class="form" type="password" placeholder="Password" >
                <input class="form-btn" type="button" value="Log In">
            </form>
        </div>
    </div>
    
</body>
</html>
